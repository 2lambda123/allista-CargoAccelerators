PART {
    name = OrbitalAccelerator
    module = Part
    author = Allis Tauri

    MODEL
    {
        model = CargoAccelerators/Parts/OrbitalAccelerator/OrbitalAccelerator
        position = 0, 0, 0
        scale = 1,1,1
    }
    
    rescaleFactor = 1.0
    scale = 1.0

    TechRequired = metaMaterials
    category = Pods
    subcategory = 0
    title = Orbital Mass Accelerator
    manufacturer = AT Industries
    description = Accelerates payload with magnetic field 

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0
    stackSymmetry = 1

    entryCost = 2450000
    cost = 625000
    mass = 1273

    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2.5
    crashTolerance = 5
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 2000
    fuelCrossFeed = True
    bulkheadProfiles = size5
    CrewCapacity = 0
    
    vesselType = Ship
    
    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 2000
        YawTorque   = 2000
        RollTorque  = 500
        RESOURCE
        {
            name = ElectricCharge
            rate = 300
        }
    }
    
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 3
    }
    
	MODULE
    {
        name = ATMagneticDamper
        Sensors = Core.fieldTrigger
        AttractorLocation = Core.fieldTrigger
        DamperID = LaunchingDamper
        //AnimatorID = IndicatorLights
        AffectKerbals = false
        Attenuation = 5
        AttractorPower = 500
        MaxEnergyConsumption = 5000
        IdleEnergyConsumption = 5
        MaxForce = 50000
    }
    
    MODULE
    {
        name = ATMagneticDamper
        Sensor = Rear.fieldTrigger
        AttractorLocation = Rear.fieldTrigger
        DamperID = LoadingDamper
        //AnimatorID = IndicatorLights
        AffectKerbals = false
        Attenuation = 5
        AttractorPower = 1
        IdleEnergyConsumption = 0.1
        MaxEnergyConsumption = 30
        MaxForce = 50
    }
    
    MODULE
    {
        name = OrbitalAccelerator
    }
    
//    MODULE
//    {
//        name = ModuleGenerator
//        isAlwaysActive = true
//        OUTPUT_RESOURCE
//        {
//           name = ElectricCharge
//           rate = 20
//        }    
//    }
    
    MODULE
    {
        name = ModuleProbeControlPoint
        minimumCrew = 1
        multiHop = False
    }
        
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name=ElectricCharge
            rate = 0.5
        }
        hasHibernation = True
        hibernationMultiplier = 0.004
    }
    
    MODULE
    {
        name = ModuleKerbNetAccess
        EnhancedSituationMask = 7
        EnhancedMinimumFoV = 175
        EnhancedMaximumFoV = 179.5
        MinimumFoV = 5
        MaximumFoV = 10
        AnomalyDetection = 1
        DISPLAY_MODES
        {
            Mode = Biome
            Mode = Terrain
        }
    }

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = RELAY
        packetInterval = 0.35
        packetSize = 4
        packetResourceCost = 24.0
        requiredResource = ElectricCharge
        antennaPower = 1000000
        antennaCombinable = True
    }
    
    MODULE
    {
        name = AnisotropicPartResizer
        specificMass = 900, 373, 0.0, 0.0
        specificCost = 500000, 125000, 0.0, 0
        sizeOnly = true
        size = 5
        minSize = 0.5
        orig_size = 5
    }
    
    //resources
    RESOURCE
    {
        name = ElectricCharge
        amount = 2000000
        maxAmount = 2000000
    }
}
