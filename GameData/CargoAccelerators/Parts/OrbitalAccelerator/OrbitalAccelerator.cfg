PART {
    name = OrbitalAccelerator
    module = Part
    author = Allis Tauri

    MODEL
    {
        model = CargoAccelerators/Parts/OrbitalAccelerator/OrbitalAccelerator
        position = 0, 0, 0
        scale = 1,1,1
    }
    
    rescaleFactor = 1.0
    scale = 1.0

    TechRequired = metaMaterials
    category = Pods
    subcategory = 0
    title = Orbital Mass Accelerator
    manufacturer = AT Industries
    description = Accelerates payload with magnetic field 

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0
    stackSymmetry = 1

    entryCost = 24500000
    cost = 5000000
    mass = 29595

    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2.5
    crashTolerance = 5
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 2000
    fuelCrossFeed = True
    bulkheadProfiles = size5
    CrewCapacity = 0
    
    vesselType = Ship
    

    EFFECTS
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCSThruster
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.5
                volume = 1.0 1.0
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                modelName = Squad/FX/Monoprop_big
                transformName = RCSThruster
                emission = 0.0 0.0
                emission = 0.1 1
                emission = 1.0 5
                speed = 0.0 1
                speed = 1.0 3
                localRotation = -90, 0, 0
            }
        }       
    }

    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 30000
        YawTorque   = 30000
        RollTorque  = 10000
        RESOURCE
        {
            name = ElectricCharge
            rate = 5000
        }
    }
    
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 3
    }
    
	MODULE
    {
        name = ExtensibleMagneticDamper
        Sensors = Core.fieldTrigger
        AttractorLocation = Core.fieldTrigger
        DamperID = LaunchingDamper
        //AnimatorID = IndicatorLights
        AffectKerbals = false
        Attenuation = 5
        AttractorPower = 500
        MaxEnergyConsumption = 1100000
        IdleEnergyConsumption = 50
        MaxForce = 50000
        EnableControls = False
    }
    
    MODULE
    {
        name = ATMagneticDamper
        Sensors = Rear.fieldTrigger
        AttractorLocation = Rear.fieldTrigger
        DamperID = LoadingDamper
        //AnimatorID = IndicatorLights
        AffectKerbals = false
        Attenuation = 50
        AttractorPower = 5
        IdleEnergyConsumption = 2.5
        MaxEnergyConsumption = 1250
        MaxForce = 2500
    }
    
    MODULE
    {
        name = OrbitalAccelerator
        SegmentSensorTransform = Coil.filedTrigger
        SegmentCoM = 0, 0, 60
        SegmentMass = 12460
        SegmentCost = 125000
    }
    
    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
           name = ElectricCharge
           rate = 500
        }
    }

    MODULE
    {
        name = ModuleRCSFX
        stagingEnabled = False
        thrusterTransformName = RCSThruster
        thrusterPower = 100
        resourceName = MonoPropellant
        resourceFlowMode = STAGE_PRIORITY_FLOW
        runningEffectName = running
        atmosphereCurve
        {
            key = 0 680
            key = 1 130
            key = 4 0.001
        }
    }

    MODULE
    {
        name = ModuleProbeControlPoint
        minimumCrew = 1
        multiHop = False
    }
        
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name=ElectricCharge
            rate = 0.5
        }
        hasHibernation = True
        hibernationMultiplier = 0.004
    }
    
    MODULE
    {
        name = ModuleKerbNetAccess
        EnhancedSituationMask = 7
        EnhancedMinimumFoV = 175
        EnhancedMaximumFoV = 179.5
        MinimumFoV = 5
        MaximumFoV = 10
        AnomalyDetection = 1
        DISPLAY_MODES
        {
            Mode = Biome
            Mode = Terrain
        }
    }

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = RELAY
        packetInterval = 0.35
        packetSize = 4
        packetResourceCost = 24.0
        requiredResource = ElectricCharge
        antennaPower = 1000000
        antennaCombinable = True
    }

    MODULE
    {
        name = ModuleTankManager
        Volume = 1000
        TANK
        {
            TankType = LiquidChemicals
            CurrentResource = MonoPropellant
            InitialAmount = 1.0
            Volume = 1
        }
    }
    
    MODULE
    {
        name = AnisotropicPartResizer
        specificMass = 20716.5, 8878.5, 0.0, 0.0
        specificCost = 4000000, 1000000, 0.0, 0
        sizeOnly = true
        size = 5
        minSize = 0.5
        orig_size = 5
    }
    
    //resources
    RESOURCE
    {
        name = ElectricCharge
        amount = 2000000
        maxAmount = 2000000
    }
}
